<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" href="#">
    <script src="https://kit.fontawesome.com/0a7be9467a.js" crossorigin="anonymous"></script>
    <title>PokeFacts</title>
</head>

<body>
    <section id="busca">
        <div class="container">
            <div>
                <input type="search" placeholder="Procure um Pokemon...">
                <button><span>Pesquisar</span><i class="fas fa-search fa-lg"></i></button>
            </div>
        </div>
    </section>

    <section id="pokemon">
        <div class="container">
            <div id="loader">
                <i class="fas fa-circle-notch fa-3x"></i>
            </div>

            <div class="info">
                <article class="foto"></article>

                <article class="types">
                    <h2>Type</h2>
                    <ul class="tipo"></ul>
                </article>

                <article class="stats">
                    <h2>Stats</h2>
                    <ul>
                        <li>
                            <h3>Health</h3>
                            <div class="vida-p"></div>
                        </li>
                        <li>
                            <h3>Attack</h3>
                            <div class="ataque-p"></div>
                        </li>
                        <li>
                            <h3>Special Attack</h3>
                            <div class="ataque-esp-p"></div>
                        </li>
                        <li>
                            <h3>Defense</h3>
                            <div class="defesa-p"></div>
                        </li>
                        <li>
                            <h3>Special Defense</h3>
                            <div class="defesa-esp-p"></div>
                        </li>
                        <li>
                            <h3>Speed</h3>
                            <div class="velocidade-p"></div>
                        </li>
                    </ul>
                </article>

                <article class="skills">
                    <div class="titulo">
                        <h2>Moves</h2>
                        <div role="tooltip" class="tooltip">
                            <i class="fas fa-info-circle fa-lg"></i>
                            <span>PokeFacts disponibilizar√° apenas quatro habilidades do Pokemon.</span>
                        </div>
                    </div>
                    <ul></ul>
                </article>

                <article class="local">
                    <h3>Location Areas</h3>
                    <div class="lop"></div>
                </article>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
